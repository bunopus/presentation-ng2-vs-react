<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script src="./js/d3.min.js"></script>
		<script src="./js/liquidFillCauge.js"></script>
		<script src="./js/jquery-3.1.1.min.js"></script>
		<script src="./js/poll_stats.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/home_screen.jpg"></section>
				<section><h2>Кто такой Евгений Гусев</h2></section>
				<section><h2>Кто такой Илья Таратухин</h2></section>
				<section>
					<section><h2>Первые шаги в React: [EG]</h2></section>
					<section></section>
				</section>
				<section>
					<section><h2>Первые шаги в Angular 2: [IT]</h2></section>
					<section></section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
            var meter = new PollMeter();
            meter.init(100);
		</script>
	</body>
</html>
